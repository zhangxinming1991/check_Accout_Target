<div class="panel">
    <table class="table table-bordered" st-table="dispOrders " st-safe-src="fwoCtrl.orders">
        <caption class="caption"><h5><strong class="text-primary">账单</strong></h5></caption>
        <thead>
        <tr>
            <th>订单号</th>
            <th>已收入/元</th>
            <th>在外货款/元</th>
            <th>销售总额</th>
            <th>客户信息</th>
            <th>状态</th>
            <th>更新日期</th>
            <th>操作</th>
            <th>备注</th>
        </tr>
        </thead>

        <tbody ng-show="isNonEmptyGrid">
        <tr ng-repeat="o in dispOrders">
            <td>{{o.orderNum}}</td>
            <td>{{o.input}}</td>
            <td>{{o.debt}}</td>
            <td>{{o.total}}</td>
            <td>{{o.client}}</td>
            <td>{{o.state}}</td>
            <td>{{o.updateTime}}</td>
            <td>
                <button class="btn">查看</button>
                <button class="btn">编辑</button>
                <button class="btn">锁定</button>
                <button class="btn">对账</button>
            </td>
            <td>{{o.remark}}</td>
        </tr>
        </tbody>

        <tbody ng-show="isLoading===true">
        <tr>
            <td colspan="9" class="text-center text-info">正在拼命为您加载数据……</td>
        </tr>
        </tbody>

        <tbody ng-show="isNonEmptyGrid===false">
        <tr>
            <td colspan="9" class="text-center text-info">无数据</td>
        </tr>
        </tbody>

        <tbody ng-show="canShowError">
        <tr>
            <td colspan="9" class="text-center text-warning">{{errMsg}}</td>
        </tr>
        </tbody>

        <tfoot></tfoot>
    </table>
</div>
